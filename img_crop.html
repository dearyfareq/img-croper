<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/img_crop.css" rel="stylesheet" />
    <title>img_crop</title>
</head>

<body>
    <div>
        <h1 class="item" >
            Hello! please select a picture from unsplash and select the crop size
            you want!
        </h1>
        <img src="#" alt="img_crop" class="item" id="pic"/>
        <input type="url" name="url" id="url" placeholder="please place url here" class="item" >
        <input type="number" name="height" id="H" placeholder="height" class="item"  />
        <input type="number" name="width" id="W" placeholder="width" class="item"  />
        <button type="button" onclick="crop()" class="item"> click to crop</button>
        <p class="item" >Your new url</p>
        <p id="new_url" class="item" ></p>
    </div>
    <script src="/img_crop.js"></script>
</body>

</html>
